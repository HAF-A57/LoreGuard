version: '3.8'

services:
  # Storage services
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=loreguard
      - POSTGRES_USER=loreguard
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/dev/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loreguard"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_password}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-loreguard}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-dev_password}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Workflow orchestration
  temporal-server:
    image: temporalio/auto-setup:1.22
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DB=postgresql
      - POSTGRES_SEEDS=postgres
      - POSTGRES_USER=loreguard
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-dev_password}
    depends_on:
      postgres:
        condition: service_healthy

  # Translation services (for development)
  libretranslate:
    image: libretranslate/libretranslate:latest
    ports:
      - "5000:5000"
    environment:
      - LT_LOAD_ONLY=en,zh,ru,ar,es,fr,de,ja,ko,fa,ur,hi
    volumes:
      - libretranslate_data:/app/db

  # Document sharing (development)
  nextcloud:
    image: nextcloud:28-apache
    ports:
      - "8080:80"
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-dev_password}
      - POSTGRES_HOST=nextcloud-db
    volumes:
      - nextcloud_data:/var/www/html
    depends_on:
      - nextcloud-db

  nextcloud-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-dev_password}
    volumes:
      - nextcloud_db_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
  libretranslate_data:
  nextcloud_data:
  nextcloud_db_data:

networks:
  default:
    name: loreguard_dev

